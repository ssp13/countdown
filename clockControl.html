.perspective
{
   background: url("http://dc428.4shared.com/img/QWu4ziBq/s3/doorBorder.png");
   position:absolute;         
   background-repeat: no-repeat;
    background-position: center center;
    height: 274px;
    width: 147px;
    margin: 20px;
    margin-left: 0px;
    -webkit-perspective: 450;
    border-radius: 3px;
            box-sizing: border-box;
        }
        
        .thumb
        {
            background: url("http://dc428.4shared.com/img/-vayshJ-/s3/ClassDoor.png");
            background-repeat: no-repeat;
            background-position: center center;
            width: 147px;
            height: 274px;
            position: absolute;
            box-sizing: border-box;
            border-radius: 3px;
            box-shadow: 0 0 0 10px rgba(255, 255, 255, .0) inset;
            
            transition: 1s transform linear;
            transform-origin: left;
            cursor: pointer;
        }
      
        .thumbOpened
        {
            transform: rotateY(-60deg);
            transform-origin: 8px;
            transition: .5s linear;
        }

.alert {
padding: 8px 35px 8px 14px;
margin-bottom: 20px;
text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
background-color: #fcf8e3;
border: 1px solid #fbeed5;
-webkit-border-radius: 4px;
-moz-border-radius: 4px;
border-radius: 4px;
  color: #000;
  
    transform-origin: left;
  transform:rotateY(180deg);
  opacity:0;
  animation-name: go;
  animation-duration: 0.5s;
  animation-timing-function: ease-in-out;
  animation-fill-mode: forwards;
  animation-delay: 0.5s;
  width:350px;
}
@keyframes go {
  100%{
    opacity:1;
    transform:rotateY(0deg);
  }
}
.alarm2{
    position:absolute;
    width:18px;
    height:18px;
    left:30px;
    top:50px;
    border:16px solid red;
    background-color:red;
    border-radius:30px;
    -webkit-border-radius:30px;
    -webkit-animation:myfirst 1s;
    -webkit-animation-timing-function:ease-out;
    -webkit-animation-iteration-count:infinite;
    opacity:0;
}
@-webkit-keyframes myfirst{
    0% {transform:scale(0.1,0.1);opacity:0;}
    50% {opacity:1;}
    100% {transform:scale(1.2,1.2);opacity:0;}
}

    <script>
      $(document).ready(function(){
        $('#b').click(function(){
          $('.led-green').toggleClass("led-red")
        })
      var audio = new Audio('alarm.mp3');
      
      
           var socket = io();
        $('#stop').on('click',function(e){
            e.preventDefault();
            socket.emit('message','stop'); 
        });
        $('#start').on('click',function(e){
            e.preventDefault();
            socket.emit('message','start'); 
        })
         $('#stop').on('click',function(e){
            e.preventDefault();
            socket.emit('message','stop'); 
        })
        var clock_door=false;
        $('#check').on('click',function(){
            clock_door=true;
        });
      function openDoor() {
            $(".thumb").addClass("thumbOpened");
         }
        function closeDoor(){
             $(".thumb").removeClass("thumbOpened");
        }
     
      $('#button').on('click',function(){
          socket.emit('stop','stop');
          return false;
      })
      $('form').submit(function(){
        socket.emit('chat', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('message', function(msg){
          if(msg==="door_opened"){
             if(clock_door){
                 socket.emit('message','stop');  
             }
              $('.led-green').toggleClass("led-red")
                 audio.play();
            openDoor();
          }
          if(msg==="door_closed") {
              if(clock_door){
                 socket.emit('message','start');  
             }
              closeDoor();
                            $('.led-green').toggleClass("led-red")
              audio.pause()
          }
        if($('#messages').height()>800){
            $('#messages').html("")
        }  
        $('#messages').html($('<li>').text(msg));
        
      });
      socket.on('news',function(msg){
          if(msg.indexOf("opened")>-1) openDoor();
           $('#messages').html($('<li>').text("door"+msg));
           console.log(msg);
      })
      socket.on('chat',function(msg){
         
           $('#messages').html($('<li>').text("door"+msg));
           console.log(msg);
      })  
      })

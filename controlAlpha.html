<script>
    $(document).ready(function () {
        $('#b').click(function () {

        function openDoor() {
            $(".thumb").addClass("thumbOpened");
        }

        function closeDoor() {
            $(".thumb").removeClass("thumbOpened");
        }

        $('#button').on('click', function () {
            socket.emit('stop', 'stop');
            return false;
        })
        $('#check').on("click", function () {
            if ($('#check').is(':checked')) {

                armRingDoor()
            }else{
disArm()
                audio.pause();
            }
        })
	function disArm(){
	socket.removeListener('message');
        }
var start = new Date().getTime();
        function armRingDoor() {

            socket.on('message', function (msg) {

                if (msg === "ring_detouched") {
                    $('.led-green').toggleClass("led-red")
                    if ($('#check').is(':checked')) {
                        audio.play();
                        audio.addEventListener('ended', function () {
                            audio.currentTime = 0;
                            audio.play();
                        }, false);
                    }
                    //openDoor();
                }
                if (msg === "ring_touch") {
                    $('.led-green').toggleClass("led-red")
                    openDoor();
                }
                var firstTime = true;
                if (msg === "ring_placed") {
                    // if(clock_door){
                    //     socket.emit('message','start');
                    // }
                    console.log(msg)
                    closeDoor();
 if(firstTime) start = new Date().getTime();
                    var end = new Date().getTime();
                    var time = end - start;
                    console.log('Execution time: ' + time);
                    $('.led-green').toggleClass("led-red")
                    firstTime = false;
                    audio.pause()
                }

                if ($('#messages').height() > 200) {
                    $('#messages').html("")
                }
                if (msg === "ring_placed") {
                    $('#messages').append($('<li>').text("δαχτυλιδι βγηκε"));
                } else {
                    $('#messages').append($('<li>').text(msg));
                }


            });
